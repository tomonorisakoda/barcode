<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード読み取りとCSV出力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h2>バーコード読み取り</h2>
  <button onclick="startScanner()">📷 カメラ起動（背面）</button>
  <video id="video" autoplay></video>
  <div id="results"></div>

  <h3>数値入力</h3>
  <input type="number" id="valueInput" placeholder="数値を入力">
  <button onclick="saveEntry()">💾 保存</button>

  <h3>データ一覧</h3>
  <ul id="dataList"></ul>

  <button onclick="downloadCSV()">📄 CSV出力</button>

  <button onclick="clearEntries()">🗑️ データ一覧を削除</button>
  
  <script src="script.js"></script>
</body>
</html>
