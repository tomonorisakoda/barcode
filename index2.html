<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード読み取りとCSV出力</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video { width: 100%; max-width: 400px; }
    #results, #dataList { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>バーコード読み取り</h2>
  <button onclick="startScanner()">カメラ起動</button>
  <video id="video" autoplay></video>
  <div id="results"></div>

  <h3>数値入力</h3>
  <input type="number" id="valueInput" placeholder="数値を入力">
  <button onclick="saveEntry()">保存</button>

  <h3>データ一覧</h3>
  <ul id="dataList"></ul>

  <button onclick="downloadCSV()">CSV出力</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const resultsDiv = document.getElementById('results');
    const dataList = document.getElementById('dataList');
    let currentBarcode = '';
    let entries = [];

    async function startScanner() {
      resultsDiv.textContent = 'バーコードをスキャン中...';
      try {
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const backCamera = devices.find(d => d.label.toLowerCase().includes('back'));
        const deviceId = backCamera ? backCamera.deviceId : undefined;

        const result = await codeReader.decodeOnceFromVideoDevice(deviceId, 'video');
        currentBarcode = result.text;
        resultsDiv.textContent = `読み取ったバーコード: ${currentBarcode}`;
        codeReader.reset(); // カメラ停止
      } catch (err) {
        resultsDiv.textContent = '読み取り失敗: ' + err;
      }
    }

    function saveEntry() {
      const value = document.getElementById('valueInput').value;
      if (!currentBarcode) {
        alert('バーコードが読み取られていません');
        return;
      }
      if (!value || isNaN(value) || Number(value) < 0) {
        alert('有効な数値を入力してください');
        return;
      }

      const timestamp = new Date().toISOString();
      const existingIndex = entries.findIndex(e => e.barcode === currentBarcode);

      if (existingIndex >= 0) {
        entries[existingIndex] = { barcode: currentBarcode, value, time: timestamp };
        updateList();
      } else {
        entries.push({ barcode: currentBarcode, value, time: timestamp });
        appendToList(currentBarcode, value, timestamp);
      }

      currentBarcode = '';
      document.getElementById('valueInput').value = '';
      resultsDiv.textContent = '';
    }

    function appendToList(barcode, value, time) {
      const li = document.createElement('li');
      li.textContent = `バーコード: ${barcode}, 数値: ${value}, 時刻: ${time}`;
      dataList.appendChild(li);
    }

    function updateList() {
      dataList.innerHTML = '';
      entries.forEach(e => appendToList(e.barcode, e.value, e.time));
    }

    function createCSV(entries) {
      let csv = 'バーコード,数値,タイムスタンプ\n';
      csv += entries.map(e => `${e.barcode},${e.value},${e.time}`).join('\n');
      return csv;
    }

    function downloadCSV() {
      const csv = createCSV(entries);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'barcode_data.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
